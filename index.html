<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants-Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-contact">
        <div class="headerr-contact-email">
          <img src="Icons-Image/email.svg" alt="email-icon" />
          <a href="#">Email: Plantingservice@7oroof.com</a>
        </div>
        <div class="header-contact-number">
          <img src="Icons-Image/phone-call.svg" alt="phone-call-icon" />
          <a href="#">+01 123456789</a>
        </div>
        <div class="header-contact-adress">
          <img src="Icons-Image/location.svg" alt="location-icon" />
          <a href="#">2072 Pinnickinick Street, WA 98370</a>
        </div>
        <div class="language-change-header">
          <ul>
            <li>English</li>
            <img src="Icons-Image/Down Arrow.svg" alt="down-arrow-icon" />
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="new-header-bar">
        <div>
          <img src="Icons-Image/NEW-BAR-PLANTS-LOGO.png" alt="plants-logo" />
        </div>
        <div class="menu-new-bar">
          <ul class="menu-new-bar-list">
            <li>Home</li>
            <li>Company</li>
            <li>Services</li>
            <li>Project</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
          <div class="new-bar-button">
            <button>
              <img src="Icons-Image/Group.svg" alt="phone-call-icon" />
              <span>Call Us</span>
            </button>
          </div>
        </div>
      </div>
      <div class="hero"></div>
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
